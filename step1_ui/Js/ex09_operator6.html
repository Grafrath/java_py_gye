<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript</title>
        <script>
            console.log();
            // 조건 ? 참일 때 실행 : 거짓일 때 실행
            // if-else 문을 한 줄로 줄인 표현이다.
            let score = 85;
            let result = (score >= 60) ? "합격" : "불합격";
            // 조건이 true → "합격" 선택
            console.log(result);

            // 중첩 삼항 연산자
            // 여러 조건을 한 줄에 연결할 수 있다.
            let grade = score >= 90 ? "A" :
                        score >= 80 ? "B" :
                        score >= 70 ? "C" :
                        score >= 60 ? "D" : "F";
            console.log(grade);
            // score = 85 → "B"

            // 논리 연산자와 함께 사용
            let age = 20;
            let isAdult = (age >= 19) ? true : false; // true
            let message = isAdult ? "성인입니다." : "미성년자입니다."; // "성인입니다."
            console.log(message);

            // 삼항 연산자 활용 예시
            // (1) 로그인 여부에 따라 이름 표시
            let isLogin = false;
            let userName = isLogin ? "홍길동" : "Guest";
            console.log(userName);

            // (2) 짝수/홀수 판별
            let num = 7;
            let evenOdd = (num % 2 === 0) ? "짝수" : "홀수";
            console.log(evenOdd);

            // (3) 점수 등급에 따른 메시지
            let message2 = (grade === "A") ? "아주 우수합니다!" :
               (grade === "B") ? "좋아요!" :
                    (grade === "C") ? "보통이에요." : "노력하세요!";
            console.log(message2);
        </script>
    </head>

    <body>

    </body>

</html>
