<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript</title>
        <script>
            const day = 5;
                switch (day) {
                    case 1: console.log("월요일이다"); break;
                    case 2: console.log("화요일이다"); break;
                    case 3: console.log("수요일이다"); break;
                    default: console.log("1~3이 아니다");
                }

            let fruit = "apple";

                switch (fruit) {
                    case "apple":
                        console.log("사과를 선택했습니다.");
                    case "banana":
                        console.log("바나나를 선택했습니다.");
                    case "orange":
                        console.log("오렌지를 선택했습니다.");
                    default:
                        console.log("기타 과일입니다.");
                }

            let week = "토요일";

                switch (week) {
                    case "토요일":
                    case "일요일":
                        console.log("주말입니다!");
                        break;
                    default:
                        console.log("평일입니다!");
                }
        </script>
    </head>

    <body>

    </body>

</html>
