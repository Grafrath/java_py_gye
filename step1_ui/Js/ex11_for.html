<!DOCTYPE html>

<html>
    
    <head>
        <meta charset="UTF-8">
        <title>for문</title>
        <script>
        
        var dan = 8;
        //초기식에 int로 쓰지 않게 주의하기
        for (var i = 1; i < 10; i++) {
            document.write(dan, "X", i, "=", dan * i, "<br>");
        }
        
        document.write("<hr>");
        
        // 태그를 만드는것도 가능하다.
        for (var i = 1; i < 7; i++) {
            document.write('<h', i, '>', '자바스크립트', '</h', i, '>');
        }

        document.write("<hr>");
        document.write("<ul>");
            
        for (var i = 0; i < 3; i++) {
            document.write("<li>안녕</li>");
        }
        
        document.write("</ul>");

        </script>
    </head>

    <body>

    </body>

</html>
