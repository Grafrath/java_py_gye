<!DOCTYPE html>

<html>
    
    <head>
        <meta charset="UTF-8">
        <title>Array</title>
        <script>
            const arr1 = [];
            var iArr = [1,2,3];
            var arr2 = Array(3);

            console.log(`arr1의 길이 : ${arr1.length}`);
            console.log(`arr2의 길이 : ${arr2.length}`);

            arr1[0] = 100;
            arr1[1] = 200;
            arr1[2] = 300;
            console.log(`arr1 : ${arr1}`);

            // 배열의 맨뒤에 추가
            arr1.push(400);
            console.log(arr1);

            //배열의 맨앞에 추가
            arr1.unshift(0);
            console.log(arr1);

            //배열의 맨뒤에 삭제
            arr1.pop();
            console.log(arr1);

            //배열의 맨앞에
            arr1.shift();
            console.log(arr1);

            //배열의 중간에 추가 혹은 삭제
            arr1.splice(0, 0, 1, 10);
            console.log(arr1);

            arr1.splice(3, 1);
            console.log(arr1);

            const names = ['kim','lee','park', 'choi', 'kang'];

            //인덱스 찾기
            console.log(names.indexOf('park'));

            //포함여부
            console.log(names.includes('choi'));

            //조건으로 찾기 첫번째 요소만 발견
            console.log([5, 12, 8, 10].find(x => x > 10));   
            
            //조건. 첫번째 요소를 찾으면 해당 인덱스값 반환
            console.log([7, 3, 5, 2, 9].findIndex(x => x%2 == 0));
            
            let fruits = ['apple', 'banana', 'cherry'];

            //length 배열의 길이, 마지막index값 length-1
            for (var i=0;i<fruits.length;i++){
                console.log(fruits[i]);
            }

            // for..of
            for (const v of fruits) {
                console.log(v);
            }

            //forEach : 중단이 불가능함
            fruits.forEach(x => console.log(x));

            //map
            //연산을 통해 얻은 결과를 새배열에 넣어서 반환
            const number = [1, 2, 3, 4, 5, 6, 7, 8];
            const double = number.map( x => x*2 );
            console.log(double);

            //filter 조건을 통화한 요소만 추려서 새 배열로
            const even = number.filter( x => x%2 == 0 );
            console.log(even);

            //배열을 하나의 값으로 누적시키는 연산
            const sum = number.reduce((number, v) => number + v, 0);
            console.log(`총합은: ${sum}`);

            //정렬 sort()
            console.log([7, 5, 3].sort((a, b) => a - b));

            //뒤집기 reverse()
            console.log([1, 3, 5].reverse());

            //합치기 concat(), 얕은 복사 slice(), 스프레드 연산자 (...)을 사용한다.
            var a = [1, 2, 3]
            var b = a.slice();
            var c = [...a, 4];
            var d = a.concat([5]);

            console.log(a);
            console.log(b);
            console.log(c);
            console.log(d);

            //문자열로 결합: join(구분자)
            //문자열을 배열로 바꾸려면 문자열의 split

            console.log(['a', 'b', 'c'].join('-'));
            console.log("1,2,3".split(','));

        </script>
    </head>

    <body>

    </body>

</html>
