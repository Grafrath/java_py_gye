<!DOCTYPE html>

<html>
    
    <head>
        <meta charset="UTF-8">
        <title>Array</title>
        <script>
            //객체 생성 방식
            // 1. 리터럴 방식

            var person = {
                // 객체 내부에 키 : 값 으로 이루어진 프로퍼티(속성)를 작성한다.
                name: "홍길동",
                age: 25,
                height: 188,
                weight: 90
            }

            // 2. new Object() 생성자
            // 비어있는 객체 생성

            var dog = new Object();
        </script>
    </head>
