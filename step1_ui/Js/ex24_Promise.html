<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    
    <body>
        <script>
            //콜백함수
            //다른 함수에 "매개변수로" 전달되어, 나중에 실행

            //매개변수 : 외부에서 값을받아 내부로 전달하는 변수

            function doTask(callback) {
                console.log("1. 작업을 시작")
                finish(); //인수로 넘어온 finish 함수 호출
            }

            function finish() {
                console.log("2. 작업 종료")
            }

            //사용하기 위해 호출하는 방법은 "함수명()"
            //함수를 인수로 전달할 때 ()를 붙이지 않는다.
            //()를 붙이면 함수를 실행한 결과를 전달하게 된다

            //doTask(finish);

            doTask(()=> console.log("3. 화살표 함수를 콜백함수로 전달"))

            console.log('-------------------');

            let arr = [1,2,3,4,5,6,7,8,9]
            console.log(arr.filter(x=>x%2===0))

            var foods = ["떡볶이","햄버거","피자","초밥"]
            //foreach에 화살표함수를 콜백함수로 전달하여 배열의 내용을 다음과 같이 출력
            //1번째 메뉴: 떡볶이
            //2번째 메뉴: 햄버거

            foods.forEach((food, index) => {
                console.log(`${index + 1}번째 메뉴: ${food}`)
            })

            console.log('-------------------');

            //직접 만든 함수에 전달하기

            function calc (a,b,callback) {
                var result = callback(a,b)
                console.log(`결과 : ${result}`)
            }

            //덧셈
            //calc(10, 5, (x, y) => x + y);
            var sum = (a,b) => a + b;
            //뺄셈
            //calc(10, 5, (x, y) => x - y);
            var sub = (a,b) => a - b;

            calc(10, 5, sum);
            calc(10, 5, sub);

            console.log('-------------------');            
        </script>
    </body>

</html>
