<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        let month = 4;

        switch (month) {
            case (2) :
                console.log(month+"월은 28일 또는 29일까지 있습니다.");
                break;
            case (4):
                console.log(month + "월은 30일까지 있습니다.");
                break;
            case (6):
                console.log(month + "월은 30일까지 있습니다.");
                break;
            case (9):
                console.log(month + "월은 30일까지 있습니다.");
                break;
            case (1):
                console.log(month + "월은 30일까지 있습니다.");
                break;
            default:
                console.log(month + "월은 31일까지 있습니다.");
                break;
        }

        let score = -5;
        if (score < 0 || score > 100) {
            console.log("잘못 입력했습니다.");
        } else if (score >= 90) {
            console.log("A");
        } else if (score >= 80) {
            console.log("B");
        } else if (score >= 70) {
            console.log("C");
        } else if (score >= 60) {
            console.log("D");
        } else {
            console.log("F");
        }

        let year = 1900;
        if ( year%400==0 || (year%4==0 && year%100 != 0)) {
            console.log(`${year}년은 윤년입니다.`);
        } else {
            console.log(`${year}년은 윤년이 아닙니다.`);
        }

        let menu = 1;
        switch (menu) {
            case (1):
                console.log("1,500원입니다.");
                break;
            case (2):
                console.log("2,000원입니다.");
                break;
            case (3):
                console.log("1,800원입니다.");
                break;
            default:
                console.log("잘못입력했습니다.");
                break;
        }

        let hour = 23;
        if (hour > 23 || hour < 0) {
            console.log("잘못입력했습니다");
        } else if (hour >= 5 && hour <= 11) {
            console.log("좋은 아침입니다");
        } else if (hour >= 12 && hour <= 17) {
            console.log("좋은 오후입니다");
        } else if (hour >= 18 && hour <= 21) {
            console.log("좋은 저녁입니다");
        } else {
            console.log("좋은 밤입니다");
        }
    </script>
</head>
