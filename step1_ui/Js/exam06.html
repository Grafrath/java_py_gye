        <script>
            var cal = {
                add(a, b) {
                    return a + b;
                },
                subtract(a, b) {
                    return a - b;
                },
                multiply(a, b) {
                    return a * b;
                },
                divide(a, b) {
                    return b ? a / b : "0으론 나눌수 없습니다.";
                }
            }

            console.log(cal.add(10,5))
            console.log(cal.subtract(10, 5))
            console.log(cal.multiply(10, 5))
            console.log(cal.divide(10, 5))

            console.log('-------------------');

            var student = {
                name:'홍길동',
                scores:[],

                score(scores) {
                    this.scores.push(scores)
                    console.log(this.scores);
                },

                ave() {
                    return this.scores.reduce((a, b) => a + b, 0) / this.scores.length
                },

                total() {
                    console.log(`이름은: ${this.name}, 평균점수는: ${this.ave()}`)
                }

            }
            
            student.score(95)
            student.score(80)
            student.score(65)
            student.score(70)

            student.ave()

            student.total()

            console.log('-------------------');
            
            var cart = {
                items: {},

                add (key, value) {
                    return this.items[key] = value
                },

                sum() {
                    return Object.values(this.items).reduce((a, b) => a + b, 0)
                },
            }

            cart.add("콜라",2000)
            cart.add("펩시",1800)
            cart.add("빼빼로",1500)
            cart.add("사탕",500)
            // console.log(Object.keys(cart.items))
            // console.log(Object.values(cart.items))

            console.log(`총 가격은 ${cart.sum()}원 입니다.`)

            for (i in cart.items) {
                console.log(`${i} - ${cart.items[i]}`);
            }
        </script>
