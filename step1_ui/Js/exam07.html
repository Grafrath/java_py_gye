<!DOCTYPE html>

<html>
    
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script>
            var cTof = function (cel) {
                return typeof cel == 'number' ? cel * 1.8 + 32 : null
            }

            var scal = cTof(30); 
            console.log(scal)

            console.log('-------------------');

            var Arra = (arr) => {
                if (!Array.isArray(arr) || arr.length === 0) return 0;
                return arr.reduce((a, v) => a + v, 0) / arr.length;
            }

            console.log(Arra([90, 80, 60, 50, 70, 100]))

            console.log('-------------------');

            const isEven = (n) => typeof n === 'number' && n % 2 === 0;

            console.log(isEven(8))
        </script>
    </head>

</html>
