<!DOCTYPE html>

<html>
    
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style>
            img {
                width: 300px;
                display: block;
                margin-top: 10px;
            }
        </style>
    </head>

    <body>
        <button id="imgCall">사진 호출</button> <!-- 버튼을 클릭하면 강아지 사진을 가져오도록 한다 -->
        <img id="dog" src=""> <!-- 가져온 이미지를 출력 -->
        <script>
            const button = document.getElementById('imgCall'); //id가 imgCall인 버튼 요소를 가져와서 button 변수에 저장
            const image = document.getElementById('dog'); //id가 dog인 <img> 요소를 가져와서 image 변수에 저장

            button.addEventListener('click', async () => { //버튼 클릭시 작동하는 이벤트
                try {
                    const response = await fetch('https://dog.ceo/api/breeds/image/random');
                    if (!response.ok) throw new Error('에러가 발생했습니다.');
                    const data = await response.json();
                    image.setAttribute('src', data.message);

                } catch(error) {
                    console.error('이미지 불러오기 실패:', error);
                }
            })
        </script>
    </body>

</html>
