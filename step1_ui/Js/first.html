<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript</title>
    </head>

    <body>
        <label>이름: <input type="text" id="nameInput"></label><br>
        <label>나이: <input type="number" id="ageInput"></label><br><br>
        <button onclick="addUser()">추가하기</button>

        <script>
            // 사용자 목록
            let users = [];
            
            // 사용자 추가 함수
            function addUser() {
                let name = document.querySelector("#nameInput").value;
                let age = document.querySelector("#ageInput").value;
                
                let newuser = {
                    "name": name,
                    "age": age
                };
                
                users.push(newuser);
                
                console.log("새 사용자 추가됨:", newuser);
                console.log("현재 users 배열:", users);
            }
        </script>

    </body>

</html>
