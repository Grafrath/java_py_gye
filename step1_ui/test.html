<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">

        <title>탭에 들어가는 제목</title>
        <style>
            body {
                margin: 0;
                font-family: system-ui, sans-serif;
                background: #f5f6fa;
                color: #333;
            }
            header {
                background: black;
                color: white;
                text-align: center;
                padding: 8px;
            }
            a {
                isplay: flex;

                gap: 12px;

                color: inherit;
                display: block;

            }
            footer {
                background: #666;
                color: whitesmoke;
                padding: 8px 0 8px 3vh;
            }
            aside{
                background: whitesmoke;
                border: 2px solid #8fb4ff;
                border-radius: 10px;
                padding: 16px;
                margin: 8px;
            }
            .container {
                display: flex;
                flex-direction: column;
                flex-wrap: wrap;
            }
            .post {
                width: 300px;
                border: 2px solid rebeccapurple;
                margin: 16px;
                border-radius: 16px;
            }
            .thumb {
                height: 180px;
                width: 100%;
            }
            .layout {
                display: flex;
                flex-direction: column;
                gap: 16px;
            }
            @media(max-width: 767px) {
                nav {
                    display: none;
                }
            }
            @media(min-width: 768px) {
                .layout {
                    flex-direction: row;
                    align-items: flex-start;
                }
                main {
                    flex: 1 1 auto;
                }
                aside {
                    flex: 0 0 30vh;
                }
                .container {
                    flex-direction: row;
                }
            }
        </style>
    </head>
