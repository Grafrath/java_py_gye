<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flexbox Example</title>
        <link rel="stylesheet" href="style1.css">
    </head>

    <body>
        <header class="header">
            <div class="container header__inner">
                <h1 class="name">Cafe Mocha</h1>
                <nav class="nav">
                    <ul class="nav-list">
                        <li><a href="#">홈</a></li>
                        <li><a href="#">메뉴</a></li>
                        <li><a href="#">오시는 길</a></li>
                    </ul>
                </nav>
            </div>
        </header>
    </body>

    <main>
        <section class="container welcome">
            <div class="welcome__inner">
                <h2>Welcome</h2>
                <p>향긋한 커피가 어쩌구</p>
                <p>분위기가 저쩌구</p>
            </div>
            <figure class="welcome__media">
                <img src="https://picsum.photos/800/450?1" alt="따뜻한 조명과 원목 테이블이 있는 카페 내부 전경" />
            </figure>
        </section>
    </main>

    <section class="menu">
        <div class="container">
            <!-- 아티클 하나가 메뉴1개 -->
            <article class="item">
                    <img src="https://picsum.photos/800/450?2" alt="메뉴 1번 사진">
                    <div class="content">
                        <h3>아메리카노</h3>
                        <p><b>3,500원</b></p>
                        <p>묵직한 바디감과 깔끔한 피니시</p>
                    </div>
            </article>
        </div>
    </section>

</html>
